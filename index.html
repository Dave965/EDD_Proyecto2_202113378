<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moviecats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <section class="vh-100" style="background-color: #002128;" id="paginaEntrar">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://images.wallpapersden.com/image/download/arcane-8k-poster-2021_bWVuZWyUmZqaraWkpJRnbmhnrWduaGc.jpg"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 650px;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <form>

                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Moviecats</span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entra en tu cuenta</h5>

                      <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" id='login-nombre'/>
                        <label class="form-label" for="login-nombre">Nombre de usuario</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" id='login-pass'/>
                        <label class="form-label" for="login-pass">Password</label>
                      </div>

                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="login-admin">
                        <label class="form-check-label" for="login-admin"> Administrador </label>
                      </div>

                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button" onclick="acceso()">Entrar</button>
                      </div>

                      <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes cuenta? <a
                          style="color: #393f81;" onclick="ir_a_registro()">Registrate</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="vh-100" style="background-color: #002128;" id="paginaRegistro" hidden>
      <div class="container py-5 h-100" >
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro de usuarios</h3>
                <form>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="registro_name" class="form-control form-control-lg" />
                        <label class="form-label" for="registro_name">Nombre completo</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="registro_username" class="form-control form-control-lg" />
                        <label class="form-label" for="registro_username">Nombre de usuario</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" class="form-control form-control-lg" id="registro_password" />
                        <label for="registro_password" class="form-label">Password</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="registro_phone" class="form-control form-control-lg" />
                        <label class="form-label" for="registro_phone">Numero de telefono</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" class="form-control form-control-lg" id="registro_dpi" />
                        <label for="registro_dpi" class="form-label">DPI</label>
                      </div>

                    </div>

                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="email" id="registro_correo" class="form-control form-control-lg" />
                        <label class="form-label" for="registro_correo">Correo Electronico</label>
                      </div>

                    </div>

                  </div>

                  <div class="row">
                  <div class="mt-4 pt-2 col-md-3 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" onclick="registro()">Registrar</button>
                  </div>
                  <div class="mt-4 pt-2 col-md-3 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" onclick="registro_volver()">Volver</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="vh-100" style="background-color: #FFF;" id="mainAdmin" hidden>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="ir_admin_graph()">MovieCats</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="ir_admin_block()" >Blockchain</a>
              </li>
            </ul>
          </div>
          <span class="navbar-text" onclick="logout()">
              Salir
          </span>
        </div>
      </nav>

          <section id="Admin_graphs" style="height: 90%;">
            <div class="d-flex flex-row" style="margin: 10px; justify-content: center;">
              <label for="admin_archivo">Carga un archivo: </label>
              <input type="file"
                     id="admin_archivo" name="admin_archivo" style="margin-left: 20px;">
                <button type="button" class="btn btn-secondary" style="margin-left: 20px;" onclick="carga_masivo_peliculas()">Carga de peliculas</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 20px;" onclick="carga_masivo_clientes()">Carga de clientes</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 20px;" onclick="carga_masivo_actores()">Carga de actores</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 20px;" onclick="carga_masivo_categorias()">Carga de categorias</button>
            </div>
            <div class="d-flex flex-row" style="height: 90%;">
              <div class="d-flex flex-column" style="width: 25%; justify-content: center;">
                <div class="d-flex flex-column">
                  <div class="d-flex flex-column" style="align-items: center;">
                    <h2>Graficas</h2>
                  </div>
                  <button type="button" class="btn btn-success" style="margin: 10px;" onclick="g_clientes()">Clientes</button>
                  <button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="g_actores()">Actores</button>
                  <button type="button" class="btn btn-warning" style="margin: 10px;"  onclick="g_peliculas()">Peliculas</button>
                  <button type="button" class="btn btn-info"  style="margin: 10px;" onclick="g_categorias()">Categorias</button>
                </div>
              </div>
              <div class="d-flex flex-column border border-4 border-dark"  id ="admin_lienzo" style="width: 65%;">
              </div>
              <div class="d-flex flex-column" style="justify-content: center; width: 10%;">
              <div class="d-flex flex-column" style="align-items: center;">
                <button type="button" class="btn btn-danger"  style="margin: 10px;" onclick="admin_descargar()">Descargar</button>
              </div>
            </div>
            </div>
          </section>

          <section id="Admin_blockchain" style="height: 130%;" hidden>
            <div class="d-flex flex-column" style="height: 100%; width: 100%; justify-content: center;">
              <div class="d-flex flex-column" style="align-items: center; width: 100%;">
                <h2 style="margin-top: 20px;">Blockchain</h2>
              </div>
              <div class="d-flex flex-row" style="width: 100%; height: 5%; margin-bottom: 10px;">
                <div class="d-flex flex-row" id="admin_cambiar_tiempo" style="width: 85%;">
                  <input type="number" id="cambiar_periodico" style="width: 90px; margin:10px;" min="0" max="1000">
                  <div class="d-flex flex-column" style=" justify-content: center;">
                    <h5 style="margin-left: 5px;">segundos</h5> 
                  </div> 
                  <button type="button" class="btn btn-info" style="margin-left: 10px;" onclick="cambiar_intervalo()">  Cambiar </button>
                </div>
              <button type="button" class="btn btn-danger" style="margin: 5px;" onclick="Blockchain_periodico()">Crear Bloque Ahora</button>
              </div>
              <div class="d-flex flex-row flex-nowrap overflow-auto" id="data_block_container" style="width: 100%; height: 65%; margin-bottom: 10px;">
              </div>
              <div class="d-flex flex-column border border-3"  id ="admin_lienzo_block" style="width: 100%; height: 35%;">
              </div>
            </div>
          </section>
    </section>

    <section class="vh-100" style="background-color: #FFF;" id="mainUsuarios" hidden>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="ir_us_principal()">Moviecats</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" onclick="ir_us_actores()">Actores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="ir_us_categorias()">Categorias</a>
              </li>
            </ul>
          </div>
          <span class="navbar-text" onclick="logout()">
              Salir
          </span>
        </div>
      </nav>

      <section id="us_principal" style="height: 90%;">
        <div class="d-flex flex-column" style="align-items: center; height: 100%">
          <h1>Moviecats</h1>
          <div class="d-flex flex-row">
            <button type="button" class="btn btn-success" style="margin: 10px; min-width: fit-content;" onclick="us_principal_asc()">   A-Z   </button>
            <button type="button" class="btn btn-danger" style="margin: 10px; min-width: fit-content;" onclick="us_principal_des()">   Z-A   </button>
          </div>
          <div class="d-flex flex-column flex-nowrap overflow-auto" id = "us_principal_container" style="height:100%;">
          </div>

        </div>    
      </section>

      <section id="us_info" style="height: 90%; width: 100%;" hidden>
      <div class="d-flex flex-column" style="align-items: center; margin-top: 20px;">
        <div class="d-flex flex-column" id="us_info_titulo">
        </div>
        <div class="d-flex flex-column" style="width: 75%; padding:20px" id="us_info_descripcion">
        </div>
        <div class="d-flex flex-row" id="container_puntuacion"style="align-items: center;">
        </div>
        <div class="d-flex flex-column" id="container_alquilar" style="align-items: center; height: 100%">

        </div>
        <h5>Comentarios</h5>
        <div class="d-flex flex-column flex-nowrap overflow-auto" style="width: 100%; align-items: center; max-height: 300px; min-height: 300px;" id="us_info_comentarios_container">
        </div>
        <div class="d-flex flex-row" id="us_crear_comentario"style="align-items: center;">
        </div>
      </div>
      </section>

      <section id="us_actores" style="height: 90%;" hidden>
        <div class="d-flex flex-column" style="align-items: center; height: 100%">
          <h1>Actores</h1>
          <div class="d-flex flex-row">
            <button type="button" class="btn btn-success" id="actores_pre" style="margin: 10px; min-width: fit-content;" onclick="us_actores_pre()">   Preorden   </button>
            <button type="button" class="btn btn-danger" id="actores_en" style="margin: 10px; min-width: fit-content;" onclick="us_actores_en()">   Enorden   </button>
            <button type="button" class="btn btn-danger" id="actores_pos" style="margin: 10px; min-width: fit-content;" onclick="us_actores_pos()">   Postorden   </button>
          </div>
          <div class="d-flex flex-column flex-nowrap overflow-auto" id = "us_actores_container" style="height:100%;">
          </div>
        </div>
      </section>

      <section id="us_categorias" style="height: 90%;" hidden>
        <div class="d-flex flex-column flex-nowrap overflow-auto" id="us_categorias_container" style="align-items: center; height: 100%">
          
        </div>
      </section>
    </section>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script src="saveAsPng.js"></script>
    <script src="sha256.js"></script>
    <script src="Nodo.js"></script>
    <script src="Bloque.js"></script>
    <script src="Lista_Simple.js"></script>
    <script src="Arbol_binario.js"></script>
    <script src="Tabla_hash.js"></script>
    <script src="AVL.js"></script>
    <script src="Arbol_merkle.js"></script>
    <script src="Cliente.js"></script>
    <script src="Actor.js"></script>
    <script src="Categoria.js"></script>
    <script src="Pelicula.js"></script>
    <script src="mensaje.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
